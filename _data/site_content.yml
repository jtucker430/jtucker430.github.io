  bio_full: 'Joshua A. Tucker is a Julius Silver, Roslyn S. Silver, and Enid Silver
    Winslow Professor, Director of the Jordan Center for the Advanced Study of Russia,
    Co-Director of the NYU Center for Social Media, AI, and Politcs (CSMAP), Professor
    of Politics with affiliated appointments in Russian and Slavic Studies and Data
    Science at New York University.


    Tucker''s research originally focused on comparative politics, examining mass
    political behavior in East-Central Europe and the former Soviet Union, including
    elections, voting behavior, public opinion, and protest movements. For over a
    decade, he has also explored social and digital media''s intersection with politics
    through CSMAP, studying echo chambers, polarization, foreign influence campaigns,
    and generative AI''s political implications.


    His published works include *Regional Economic Voting* (Cambridge University Press,
    2006), *Communism''s Shadow: Historical Legacies and Contemporary Political Attitudes*
    (Princeton University Press, 2017), and *Social Media and Democracy: The State
    of the Field* (Cambridge University Press, 2020, co-edited with Nathaniel Persily).


    His research appears in prestigious journals including Science, Nature, the American
    Political Science Review, the American Journal of Political Science, and the Proceedings
    of the National Academy of Sciences. Clarivate included him in their 2024 and
    2025 top 1% most-cited researchers globally. In 2006, he received the Emerging
    Scholar Award for Elections and Voting Behavior research.

    '
