- id: allcott-etal-2024-facebook-instagram-deactivation
  title: 'The effects of Facebook and Instagram on the 2020 election: A deactivation
    experiment'
  authors: Allcott, Hunt, Matthew Gentzkow, Winter Mason, Arjun Wilkins, Pablo Barberá,
