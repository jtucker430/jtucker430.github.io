  year: 2024
  venue: Proceedings of the National Academy of Sciences
  volume_issue_pages: 121(21)
  doi: 10.1073/pnas.2321584121
  type: journal_article
  abstract: We study the effect of Facebook and Instagram access on political beliefs,
    attitudes, and behavior by randomizing a subset of 19,857 Facebook users and 15,585
    Instagram users to deactivate their accounts for 6 wk before the 2020 U.S. election.
    We report four key findings. First, both Facebook and Instagram deactivation reduced
    an index of political participation (driven mainly by reduced participation online).
    Second, Facebook deactivation had no significant effect on an index of knowledge,
    but secondary analyses suggest that it reduced knowledge of general news while
    possibly also decreasing belief in misinformation circulating online. Third, Facebook
    deactivation may have reduced self-reported net votes for Trump, though this effect
    does not meet our preregistered significance threshold. Finally, the effects of
    both Facebook and Instagram deactivation on affective and issue polarization,
    perceived legitimacy of the election, candidate favorability, and voter turnout
    were all precisely estimated and close to zero.
