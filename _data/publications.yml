  type: working_paper
  abstract: Recent advancements in the availability and sophistication of generative
    artificial intelligence has been accompanied by widespread concerns regarding
    the ability for the public to navigate the digital information environment, especially
    during social and political events. A growing consensus across policymakers, academics,
    and industry leaders has emerged around the need for applying labels communicating
    whether AI was used in content creation. Labeling as a media literacy strategy
    and policy intervention has gained momentum, but what impacts do synthetic content
    labels have on the public? We run two online experiments to measure the effect
    of content labeling on perceptions of political images—their perceived provenance,
    veracity, and engagement intention. We find that AI labels effectively communicate
    content provenance, significantly reducing perceived human involvement in image
    creation regardless of whether images were actually AI-generated. 
