  abstract: AbstractState governments are tasked with making important policy decisions
    in the United States. How do state legislators use their public communications—particularly
    social media—to engage with policy debates? Due to previous data limitations,
    we lack systematic information about whether and how state legislators publicly
    discuss policy and how this behavior varies across contexts. Using Twitter data
    and state-of-the-art topic modeling techniques, we introduce a method to study
