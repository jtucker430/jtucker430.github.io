  type: journal_article
  abstract: We analyze the spread of Donald Trump’s tweets that were flagged by Twitter
    using two intervention strategies—attaching a warning label and blocking engagement
    with the tweet entirely. We find that while blocking engagement on certain tweets
    limited their diffusion, messages we examined with warning labels spread further
    on Twitter than those without labels. Additionally, the messages that had been
    blocked on Twitter remained popular on Facebook, Instagram, and Reddit, being
