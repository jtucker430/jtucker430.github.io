- id: ruggeri-etal-2024-covid-behavioral-science
  title: A synthesis of evidence for policy from behavioural science during COVID-19
  authors: Ruggeri, Kai, Friederike Stock, S. Alexander Haslam, Valerio Capraro, Paulo
