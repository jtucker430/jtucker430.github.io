- id: zilinsky-tucker-nagler-2025-trump-advantage
  title: The Trump Advantage in Policy Recall Among Voters
  authors: Zilinsky, Jan, Joshua A. Tucker, and Jonathan Nagler
  year: 2025
  venue: American Politics Research
  volume_issue_pages: '53(2): 91-102'
  doi: 10.1177/1532673X241295688
  type: journal_article
  abstract: 'Research in political science suggests campaigns have a minimal effect
    on voters’ attitudes and vote choice. We evaluate the effectiveness of the 2016
    Trump and Clinton campaigns at informing voters by giving respondents an opportunity
    to name policy positions of candidates that they felt would make them better off.
    The relatively high rates of respondents’ ability to name a Trump policy that
    would make them better off suggests that the success of his campaign can be partly
    attributed to its ability to communicate memorable information. Our evidence also
    suggests that cable television informed voters: respondents exposed to higher
    levels of liberal news were more likely to be able to name Clinton policies, and
    voters exposed to higher levels of conservative news were more likely to name
    Trump policies; these effects hold even conditioning on respondents’ ideology
    and exposure to mainstream media. Our results demonstrate the advantages of using
    novel survey questions and provide additional insights into the 2016 campaign
    that challenge one part of the conventional narrative about the presumed non-importance
    of operational ideology.'
