- id: abrajano-etal-2025-latino-engagement
  title: Understanding Latino Political Engagement and Activity on Social Media
  authors: Abrajano, Marisa, Marianna Garcia, Aaron Pope, Edwin Kamau, Robert Vidigal,
    Joshua A. Tucker, and Jonathan Nagler
  year: 2025
  venue: Political Research Quarterly
  volume_issue_pages: '78(2): 635-650'
  doi: 10.1177/10659129251314052
  type: journal_article
  abstract: Social media is used by millions of Americans to access news and politics.
    Yet there are no studies, to date, examining whether these behaviors systematically
    vary for those whose political incorporation process is distinct from those in
    the majority. We fill this void by examining how Latino online political activity
    compares to that of white Americans and the role of language in Latinos’ online
    political engagement. We hypothesize that Latino online political activity is
    comparable to whites. Moreover, given media reports suggesting that greater quantities
    of political misinformation are circulating on Spanish versus English-language
    social media, we expect reliance on Spanish-language social media for news predicts
    beliefs in inaccurate political narratives. Our survey findings, which we believe
    to be the largest original survey of the online political activity of Latinos
    and whites, reveal support for these expectations. Latino social media political
    activity, as measured by sharing/viewing news, talking about politics, and following
    politicians, is comparable to whites, both in self-reported and digital trace
    data. Latinos also turned to social media for news about COVID-19 more often than
    did whites. Finally, Latinos relying on Spanish-language social media usage for
    news predicts beliefs in election fraud in the 2020 U.S. Presidential election.
