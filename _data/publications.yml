  doi: 10.1126/sciadv.abl3844
  type: journal_article
  abstract: As the primary arena for viral misinformation shifts toward transnational
    threats, the search continues for scalable countermeasures compatible with principles
    of transparency and free expression. We conducted a randomized field experiment
    evaluating the impact of source credibility labels embedded in users’ social feeds
    and search results pages. By combining representative surveys ( n = 3337) and
    digital trace data ( n = 968) from a subset of respondents, we provide a rare
    ecologically valid test of such an intervention on both attitudes and behavior.
