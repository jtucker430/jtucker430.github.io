- id: tokita-etal-2024-receptivity-misinfo
  title: Measuring receptivity to misinformation at scale on a social media platform
  authors: Tokita, Chris, Kevin Aslett, William Godel, Zeve Sanderson, Joshua A. Tucker,
    Nathaniel Persily, Jonathan Nagler, and Richard Bonneau
  year: 2024
  venue: PNAS Nexus
  volume_issue_pages: 3(10)
  doi: 10.1093/pnasnexus/pgae396
  type: journal_article
  abstract: Abstract Measuring the impact of online misinformation is challenging.
    Traditional measures, such as user views or shares on social media, are incomplete
    because not everyone who is exposed to misinformation is equally likely to believe
    it. To address this issue, we developed a method that combines survey data with
    observational Twitter data to probabilistically estimate the number of users both
    exposed to and likely to believe a specific news story. As a proof of concept,
    we applied this method to 139 viral news articles and find that although false
    news reaches an audience with diverse political views, users who are both exposed
    and receptive to believing false news tend to have more extreme ideologies. These
    receptive users are also more likely to encounter misinformation earlier than
    those who are unlikely to believe it. This mismatch between overall user exposure
    and receptive user exposure underscores the limitation of relying solely on exposure
    or interaction data to measure the impact of misinformation, as well as the challenge
    of implementing effective interventions. To demonstrate how our approach can address
    this challenge, we then conducted data-driven simulations of common interventions
    used by social media platforms. We find that these interventions are only modestly
    effective at reducing exposure among users likely to believe misinformation, and
    their effectiveness quickly diminishes unless implemented soon after misinformation’s
    initial spread. Our paper provides a more precise estimate of misinformation’s
    impact by focusing on the exposure of users likely to believe it, offering insights
    for effective mitigation strategies on social media.
