- id: waight-etal-2025-narrative-similarity
  title: Quantifying Narrative Similarity Across Languages
  authors: Waight, Hannah, Solomon Messing, Anton Shirikov, Margaret E. Roberts, Jonathan
    Nagler, Jason Greenfield, Megan A. Brown, Kevin Aslett, and Joshua A. Tucker
  year: 2025
  venue: Sociological Methods & Research
  volume_issue_pages: '54(3): 933-983'
  doi: 10.1177/00491241251340080
  type: journal_article
  abstract: 'How can one understand the spread of ideas across text data? This is
    a key measurement problem in sociological inquiry, from the study of how interest
    groups shape media discourse, to the spread of policy across institutions, to
    the diffusion of organizational structures and institution themselves. To study
    how ideas and narratives diffuse across text, we must first develop a method to
    identify whether texts share the same information and narratives, rather than
    the same broad themes or exact features. We propose a novel approach to measure
    this quantity of interest, which we call “narrative similarity,” by using large
    language models to distill texts to their core ideas and then compare the similarity
    of claims rather than of words, phrases, or sentences. The result is an estimand
    much closer to narrative similarity than what is possible with past relevant alternatives,
    including exact text reuse, which returns lexically similar documents; topic modeling,
    which returns topically similar documents; or an array of alternative approaches.
    We devise an approach to providing out-of-sample measures of performance (precision,
    recall, F1) and show that our approach outperforms relevant alternatives by a
    large margin. We apply our approach to an important case study: The spread of
    Russian claims about the development of a Ukrainian bioweapons program in U.S.
    mainstream and fringe news websites. While we focus on news in this application,
    our approach can be applied more broadly to the study of propaganda, misinformation,
    diffusion of policy and cultural objects, among other topics.'
