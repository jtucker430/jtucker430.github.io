    for 208 million US Facebook users. We compared the inventory of all political
    news that users could have seen in their feeds with the information that they
    saw (after algorithmic curation) and the information with which they engaged.
    We show that (i) ideological segregation is high and increases as we shift from
    potential exposure to actual exposure to engagement; (ii) there is an asymmetry
    between conservative and liberal audiences, with a substantial corner of the news
    ecosystem consumed exclusively by conservatives; and (iii) most misinformation,
    as identified by Meta’s Third-Party Fact-Checking Program, exists within this
    homogeneously conservative corner, which has no equivalent on the liberal side.
