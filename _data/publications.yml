    on perceived accuracy of popular misinformation spread about the Black Lives Matter
    movement and coronavirus disease 2019. However, we present suggestive evidence
    of a substantively meaningful increase in news diet quality among the heaviest
    consumers of misinformation. We discuss the implications of our findings for scholars
