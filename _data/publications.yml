- id: eady-etal-2023-russian-ira-twitter
  title: Exposure to the Russian Internet Research Agency foreign influence campaign
    on Twitter in the 2016 US Election and its relationship to attitudes and voting
    behavior
  authors: Eady, Gregory, Tom Paskhalis, Jan Zilinsky, Jonathan Nagler, Richard Bonneau,
    and Joshua A. Tucker
  year: 2023
  venue: Nature Communications
  volume_issue_pages: 14(62)
  doi: 10.1038/s41467-022-35576-9
  type: journal_article
  abstract: 'AbstractThere is widespread concern that foreign actors are using social
    media to interfere in elections worldwide. Yet data have been unavailable to investigate
    links between exposure to foreign influence campaigns and political behavior.
    Using longitudinal survey data from US respondents linked to their Twitter feeds,
    we quantify the relationship between exposure to the Russian foreign influence
    campaign and attitudes and voting behavior in the 2016 US election. We demonstrate,
    first, that exposure to Russian disinformation accounts was heavily concentrated:
    only 1% of users accounted for 70% of exposures. Second, exposure was concentrated
    among users who strongly identified as Republicans. Third, exposure to the Russian
    influence campaign was eclipsed by content from domestic news media and politicians.
    Finally, we find no evidence of a meaningful relationship between exposure to
    the Russian foreign influence campaign and changes in attitudes, polarization,
    or voting behavior. The results have implications for understanding the limits
    of election interference campaigns on social media.'
