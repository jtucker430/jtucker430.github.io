  type: journal_article
  abstract: Communist regimes were avowedly leftist authoritarian regimes, a relative
    rarity among autocracies. The growing literature on regime legacies would lead
    us to expect that postcommunist citizens would be more likely to exhibit “left-authoritarian”
    attitudes than their counterparts elsewhere. Finding that this is the case, we
    rely on 157 surveys from 88 countries to test if a living through Communism legacy
    model can account for this surplus of left-authoritarian attitudes. Employing
    both aggregate and micro-level analyses, we find strong support for the predictions
