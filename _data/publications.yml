- id: terechshenko-etal-2020-transfer-learning
  title: 'A Comparison of Methods in Political Science Text Classification: Transfer
    Learning Language Models for Politics'
  authors: Terechshenko, Zhanna, Fridolin Linder, Vishakh Padmakumar, Fengyuan Liu,
    Jonathan Nagler, Joshua A. Tucker, and Richard Bonneau
  year: 2020
  venue: Working Paper
  volume_issue_pages: ''
  doi: 10.2139/ssrn.3724644
  type: working_paper
  abstract: Automated text classification has rapidly become an important tool for
    political analysis. Recent advancements in NLP enabled by advances in deep learning
    now achieve state of the art results in many standard tasks for the field. However,
    these methods require large amounts of both computing resources and text data
    to learn the characteristics of the language, resources which are not always accessible
    to political scientists. One solution is a transfer learning approach. We investigate
    the performance of these models in political science by comparing multiple text
    classification methods. We find RoBERTa and XLNet, language models that rely on
    the Transformer, require fewer computing resources and less training data to perform
    on par with -- or outperform -- several political science text classification
    methods.
