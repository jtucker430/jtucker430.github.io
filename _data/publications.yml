- id: meirowitz-tucker-2013-people-power
  title: 'People Power or a One Shot Deal: A Dynamic Model of Protest'
  authors: Meirowitz, Adam and Joshua A. Tucker
  year: 2013
  venue: American Journal of Political Science
  volume_issue_pages: '57(2): 478-490'
  doi: 10.1111/ajps.12017
  type: journal_article
  abstract: 'In the aftermath of the Arab Spring, a crucial question is whether popular
    protest is now likely to be a permanent part of Middle Eastern politics or if
    the protests that have taken place over the past two years are more likely to
    be a “one‐shot deal.” We consider this question from a theoretical perspective,
    focusing on the relationship between the consequences of protests in one period
    and the incentives to protest in the future. The model provides numerous predictions
    for why we might observe a phenomenon that we call the “one‐shot deal”: when protest
    occurs at one time but not in the future despite an intervening period of bad
    governance. The analysis focuses on the learning process of citizens. We suggest
    that citizens may not only be discovering the type or quality of their new government—as
    most previous models of adverse selection assume—but rather citizens may also
    be learning about the universe of potential governments in their country. In this
    way, bad performance by one government induces some pessimism about possible replacements.
    This modeling approach expands the formal literature on adverse selection in elections
    in two ways: it takes seriously the fact that removing governments can be costly,
    and it explores the relevance of allowing the citizen/principal to face uncertainty
    about the underlying distribution from which possible government/agent types are
    drawn.'
