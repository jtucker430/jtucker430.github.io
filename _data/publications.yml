    between an individual's economic environment and far‐right voting. We test one
    possible explanation for this seeming paradox, namely, that determinants of far‐right
    identification differ across time and particularly in times of crisis.MethodsUtilizing
    traditional representative data from Eurobarometer surveys in a manner that strips
    away confounding issues generally found in the extant literature, we directly
    test whether individuals concerned about their personal economic situation, or
