- id: aslett-etal-2024-online-searches-misinfo
  title: Online searches to evaluate misinformation can increase its perceived veracity
  authors: Aslett, Kevin, William Godel, Zeve Sanderson, Nathaniel Persily, Jonathan
    Nagler, Richard Bonneau, and Joshua A. Tucker
  year: 2024
  venue: Nature
  volume_issue_pages: '625: 548-556'
  doi: 10.1038/s41586-023-06883-y
  type: journal_article
  abstract: AbstractConsiderable scholarly attention has been paid to understanding
    belief in online misinformation1,2, with a particular focus on social networks.
    However, the dominant role of search engines in the information environment remains
    underexplored, even though the use of online search to evaluate the veracity of
    information is a central component of media literacy interventions3–5. Although
    conventional wisdom suggests that searching online when evaluating misinformation
    would reduce belief in it, there is little empirical evidence to evaluate this
    claim. Here, across five experiments, we present consistent evidence that online
    search to evaluate the truthfulness of false news articles actually increases
    the probability of believing them. To shed light on this relationship, we combine
    survey data with digital trace data collected using a custom browser extension.
    We find that the search effect is concentrated among individuals for whom search
    engines return lower-quality information. Our results indicate that those who
    search online to evaluate misinformation risk falling into data voids, or informational
    spaces in which there is corroborating evidence from low-quality sources. We also
    find consistent evidence that searching online to evaluate news increases belief
    in true news from low-quality sources, but inconsistent evidence that it increases
    belief in true news from mainstream sources. Our findings highlight the need for
    media literacy programmes to ground their recommendations in empirically tested
    strategies and for search engines to invest in solutions to the challenges identified
    here.
