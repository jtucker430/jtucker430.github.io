- id: eady-etal-2020-opinion-change
  title: 'Opinion Change and Learning in the 2016 U.S. Presidential Election: Evidence
    from a Panel Survey Combined with Direct Observation of Social Media Activity'
  authors: Eady, Gregory, Jan Zilinsky, Richard Bonneau, Joshua A. Tucker, and Jonathan
    Nagler
  year: 2020
  venue: Working Paper
  volume_issue_pages: ''
  doi: 10.2139/ssrn.3699000
  type: working_paper
  abstract: The role of the media in influencing people's attitudes and opinions is
    difficult to demonstrate because media consumption by survey respondents is usually
    unobserved in datasets containing information on attitudes and vote choice. This
    paper leverages behavioral data combined with responses from a multi-wave panel
    to test whether Democrats who see more stories from liberal news sources on Twitter
    develop more liberal positions over time and, conversely, whether Republicans
    are more likely to revise their views in a conservative direction if they are
    exposed to more news on Twitter from conservative media sources. We find evidence
    that exposure to ideologically framed information and arguments changes voters'
    own positions, but has a limited impact on perceptions of where the candidates
    stand on the issues.
