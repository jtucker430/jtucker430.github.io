  type: journal_article
  abstract: 'The ability of parties to not only reflect, but actually shape, citizens''
    preferences on policy issues has been long debated, as it corresponds to a fundamental
    prediction of classic party identification theory. While most research draws on
    data from the United States or studies of low‐salience issues, we exploit the
    unique opportunity presented by the 2013 Italian election, with the four major
    parties of a clear multiparty setting holding distinct positions on crucial issues
    of the campaign. Based on an experimental design, we test the impact of party
